name: "Merge main into dev"

on:
  workflow_call:
    inputs:
      username:
        description: "The username to use for git"
        default: "ChaosCantrip [Automated]"
        required: false
        type: string
      email:
        description: "The email to use for git"
        default: "dev@chaoscantrip.com"
        required: false
        type: string

jobs:
  sync-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "${{ inputs.username }}"
          git config user.email "${{ inputs.email }}"

      - name: Fetch all branches
        run: git fetch origin

      - name: Checkout `dev`
        run: git checkout dev

      - name: Merge `main` into `dev`
        run: git merge origin/main --no-edit

      - name: Push to `dev`
        run: git push origin dev